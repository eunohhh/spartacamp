<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>테스트다~</div>

    <script>

        // 영화 목록 get 요청하는 함수
        const getData = async (lang, page) => {

            const url = `/data`;

            const req = {
                method: 'GET',
                headers: {
                accept: 'application/json',
                }
            };

            try {
                // fetch POST
                const response = await fetch(url, req);
                // 응답이 not ok 면 에러 쓰로우
                if(!response.ok){
                    throw new Error('서버 응답 실패');
                }
                const result = await response.json();

                console.log(result)

                return result;

            }catch(error){
                console.log(error)
            }
        }

        getData();


    </script>
</body>
</html>
